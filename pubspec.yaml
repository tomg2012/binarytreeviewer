name: binarytreeviewer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  pedantic: ^1.9.0

  flutterdoc: ^0.1.6

  zoom_widget: ^0.1.3
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  fonts:
    - family: Consolas
      fonts:
        - asset: assets/fonts/consola.ttf
        - asset: assets/fonts/consolai.ttf
          style: italic
        - asset: assets/fonts/consolab.ttf
          weight: 700
